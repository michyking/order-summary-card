<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" class="illustration-hero">
      <div>
          <h2 class="main-content">Order Summary</h2>
          <p class="main-content nawa-oh">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>
      <div class="subscription together">
          <img src="images/icon-music.svg">
          <div class="plan">
            <p id="first"><strong>Annual Plan </strong></p>
            <p id="second">$59.99/year</p>
          </div>
          <a href="#"><strong>Change</strong></a>
      </div>
      <div class="btn">
        <button><strong>Proceed to Payment</strong></button>
        <p>Cancel Order</p>
      </div>
    </div>
</main>
  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.michyking.com">Onyeabo Michael</a>.</footer>
</body>
</html>
